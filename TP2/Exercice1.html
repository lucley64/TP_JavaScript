<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script>
        semaine = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"];
        document.write(semaine.join(", "));

        i = 0;
        semaine.forEach(jour => {
            document.writeln("<br/> Jour " + i + " : " + jour);
            i++;
        });
    </script>
</head>

</body>

</html>
