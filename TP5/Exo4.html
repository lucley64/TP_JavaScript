<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h</title>
</head>
<body>
    <script>
        function addBtn(option) {
            let opt = document.createElement("option");
            opt.innerHTML = option.value
            maliste.appendChild(opt);
        }
        function delOpt() {
            maliste.remove(maliste.selectedIndex)
        }
    </script>
    <input type="text" id="option">
    <button onclick="addBtn(option)">Ajouter l'option</button>
    <select name="maliste" id="maliste"></select>
    <button onclick="delOpt()">Enlever l'option</button>
</body>
</html>
