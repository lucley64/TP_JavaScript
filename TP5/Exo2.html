<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h</title>
</head>
<body>
    <script>
        function creerBtns(nbBoutons) {
            for (let index = 0; index < nbBoutons; index++) {
                let btn = document.createElement("button");
                btn.innerHTML = "bouton " + index
                document.body.appendChild(btn);
            }
        }
    </script>
    <input type="number" id="nbBtn">
    <button onclick="creerBtns(nbBtn.valueAsNumber)">Creer boutons</button>
</body>
</html>
