<body>
    <script>
        function addBtn(option) {
            let opt = document.createElement("option");
            opt.innerHTML = option.value
            opt.value = option.value
            maliste.appendChild(opt);
        }
        function markOpt() {
            maliste.selectedOptions[0].style.color = "red";
        }
        function delOpt() {
            maliste.remove(maliste.selectedIndex)
        }
        function liste2Tab() {
            let tab = [];
            for (let index = 0; index < maliste.children.length; index++) {
                tab.push(maliste.children[index].value);
            }
            return tab;
        }
        function inverser(tabAInv) {
            let tab = [];
            for (let index = tabAInv.length - 1; index >= 0; index--) {
                tab.push(tabAInv[index]);
            }
            return tab;
        }
        function append(tabDroite, tabGauche) {
            for (let index = 0; index < tabGauche.length; index++) {
                tabDroite.push(tabGauche[index]);
            }
        }
        function triFusion(tab) {
            if (tab.length != 0) {
                let chunk = Math.round(tab.length / 2);
                let gauche = tab.splice(0, chunk);
                let droite = tab.splice(chunk);
            }
            else{
                return tab;
            }
        }
    </script>
    <input type="text" id="option">
    <button onclick="addBtn(option)">Ajouter l'option</button>
    <select name="maliste" id="maliste"></select>
    <button onclick="markOpt()">Marquer l'optin</button>
    <button onclick="delOpt()">Enlever l'option</button>
</body>

</html>
